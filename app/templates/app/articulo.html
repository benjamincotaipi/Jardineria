{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}
{% load humanize %}



<div class="productos">
    {% for p in productos %}
    <div class="producto">

        <div class="contenedor_producto">
            {% if p.imagen %}
            <img src="{{ p.imagen.url}}"  alt="..." style="height: 300px;">
            {% endif%}
            <div class="detalle">
                <h5>{{ p.marca  | capfirst }}</h5>
                <h3>{{ p.nombre | title }}</h3>
                <h5 class="card-title">{{ p.precio | intcomma}}</h5>

            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
